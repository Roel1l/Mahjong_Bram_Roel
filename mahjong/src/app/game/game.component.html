<nav>
  <a type="button" class="btn btn-primary" (click)="goBack()"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
  <div class="btn-group">
    <a [routerLink]="['details']" type="button" class="btn btn-success" [ngClass]="(currentSubRoute=='details')?'current':''">Details</a>
    <a *ngIf="isInGame && game.state == 'playing'" [routerLink]="['play']" type="button" class="btn btn-warning" [ngClass]="(currentSubRoute=='play')?'current':''">Play</a>
    <a *ngIf="isInGame && game.state == 'playing'" [routerLink]="['matches']" type="button" class="btn btn-danger" [ngClass]="(currentSubRoute=='matches')?'current':''">Matches</a>
    <a *ngIf="isInGame && game.state != 'open'" [routerLink]="['history']" type="button" class="btn btn-info" [ngClass]="(currentSubRoute=='history')?'current':''">History</a>
  </div>
</nav>
<router-outlet></router-outlet>
