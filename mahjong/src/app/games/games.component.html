<div class="grid grid-pad">
  <a *ngFor="let game of games" class="col-1-4">
    <div [class.open]="game.maxPlayers > game.players.length && game.state == 'open'" class="module">
      <h3>{{game.gameTemplate.id}} ({{game.state}})</h3>
      <h3>nr. of players: {{game.players.length}}/{{game.maxPlayers}}</h3>
    </div>
  </a>
</div>
