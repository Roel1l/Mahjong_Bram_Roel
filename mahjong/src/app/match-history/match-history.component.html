<div *ngIf="tiles && previousStack && matches">


  <ng-template ngFor let-item [ngForOf]="tiles" let-i="index">
    <tile-outlet [tile]="item"></tile-outlet>
  </ng-template>

  <div class="btn-group btn-group-lg">
    
    <button [disabled]="previousStack.length <2" type="button" class="btn btn-primary" (click)="previous()"> < Previous step</button>
    <button [disabled]="matches.length <= 0" type="button" class="btn btn-primary" (click)="next()">Next step > </button> 
  </div>
</div>
