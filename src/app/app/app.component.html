<nav>
    <ul>
        <!--<button></button>-->
        <li [hidden]="user == null" class="create button"><a  routerLink="/games/new">Create a new game</a></li>
        <li class="games button"><a routerLink="/games">All games</a></li>
        <li class="theme button" (click)="changeTheme()"><a>Change theme</a></li>
        <li *ngIf="!user" class="login button"><a [attr.href]="authUrl">Login</a></li>

        <li *ngIf="user" class="user">{{user._id}}</li>
    </ul>
</nav>
