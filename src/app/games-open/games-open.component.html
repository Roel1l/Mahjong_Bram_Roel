<div *ngIf="filteredGames" >

  <div>
    <select [(ngModel)]="selectedTemplate">
      <option *ngFor="let template of templates;  let i = index" [value]="template" >{{template}}</option>
  </select>
    <input [(ngModel)]="showMyGamesOnly" type="checkbox" /> Only display my games
  </div>

  <div class="grid grid-pad">
    <a *ngFor="let game of (filteredGames | myGames : selectedTemplate:selectedState:showMyGamesOnly)" class="col-1-4 gameModuleWrapper">
      <div (click)="goToDetail(game)" class="gameModule {{game.state}}">
        <h4>{{game.gameTemplate.id}} ({{game.state}})</h4>
        <h4>nr. of players: {{game.players.length}}/{{game.maxPlayers}}</h4>
        <h4>Created by: {{game.createdBy.name}}</h4>
      </div>
    </a>
  </div>

</div>

<!--Loader-->
<div *ngIf="!filteredGames">
  <div id="loader" class="loader"></div>
</div>
